<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Data</title>
</head>
<body>
    <h1>Users Data</h1>
    <table id="usersTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Registration Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch data from the API and display it in the table
        fetch('/api/users')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('usersTable').getElementsByTagName('tbody')[0];
                data.forEach(user => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).innerText = user.id;
                    row.insertCell(1).innerText = user.name;
                    row.insertCell(2).innerText = user.age;
                    row.insertCell(3).innerText = user.address;
                    row.insertCell(4).innerText = user.phone_number;
                    row.insertCell(5).innerText = user.email;
                    row.insertCell(6).innerText = user.registration_date;
                });
            });
    </script>
</body>
</html>
